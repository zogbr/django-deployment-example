{% extends 'authenticate/base.html' %}

{% block content %}
<h2 class="text-center">New user</h2>
<br/>
<div class="col-md-9 offset-md-3">
	<form method="POST" action="{% url 'register' %}">
		{% csrf_token %}

		{% if form.errors %}
			<p>Errors found ...</p>
		{% endif %}
		{{ form.as_p }}
		<input type="submit" name="btn-submit" value="Save" class="btn btn-secondary">
	</form>
</div>
{% endblock %}
